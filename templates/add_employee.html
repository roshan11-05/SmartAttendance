{% extends "base.html" %}

{% block content %}
<h1>Add New Employee</h1>
<form method="POST">
    <label>Name: <input type="text" name="name" required></label>
    <label>Position:
        <select name="position" required>
            {% for role in roles %}
            <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">Add Employee</button>
</form>
{% endblock %}
